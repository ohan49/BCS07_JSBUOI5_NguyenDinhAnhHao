<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <!-- BT1 -->
      <div class="bt1">
        <div class="container p-2">
          <h2>Quản lý tuyển sinh</h2>
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="" class="form-label">Điểm toán</label>
                <input
                  type="text"
                  class="form-control"
                  name=""
                  id="diemToan"
                  aria-describedby="helpId"
                  placeholder=""
                />
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Điểm lý</label>
                <input
                  type="text"
                  class="form-control"
                  name=""
                  id="diemLy"
                  aria-describedby="helpId"
                  placeholder=""
                />
              </div>
              <div class="mb-3">
                <label for="" class="form-label">điểm hóa</label>
                <input
                  type="text"
                  class="form-control"
                  name=""
                  id="diemHoa"
                  aria-describedby="helpId"
                  placeholder=""
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="" class="form-label">Nhập điểm chuẩn</label>
                <input
                  type="text"
                  class="form-control"
                  name=""
                  id="diemChuan"
                  aria-describedby="helpId"
                  placeholder=""
                />
              </div>
              <div class="khu_vuc mb-3 mt-5">
                <form action="khuVuc">
                  <label for="khuVuc">Chọn Khu Vực:</label>
                  <select name="khuVuc" id="khuVuc" class="px-5">
                    <option value="x">X</option>
                    <option value="a">A</option>
                    <option value="b">B</option>
                    <option value="c">C</option>
                  </select>
                </form>
              </div>
              <div class="doi_tuong mb-3 mt-5">
                <form action="doiTuong">
                  <label for="doiTuong">Chọn Đối Tượng:</label>
                  <select name="doiTuong" id="doiTuong" class="px-5">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                  </select>
                </form>
              </div>
            </div>
          </div>
          <button class="btn btn-success" onclick="sinhVien()">Kết Quả</button>
          <div
            class="bg-success text-center opacity-75 p-3 my-3 text-white"
            id="bT1"
          ></div>
        </div>
      </div>
      <!-- BT2 -->
      <div class="bt2 mt-5">
        <div class="container p-2">
          <h2>Tính tiền điện</h2>
          <div class="mb-3 row">
            <div class="col-md-6">
              <label for="" class="form-label">Tên</label>
              <input
                type="text"
                class="form-control"
                name=""
                id="ten"
                aria-describedby="helpId"
                placeholder=""
              />
            </div>
            <div class="col-md-6">
              <label for="" class="form-label">Số Kw</label>
              <input
                type="text"
                class="form-control"
                name=""
                id="soKw"
                aria-describedby="helpId"
                placeholder=""
              />
            </div>
          </div>
          <button class="btn btn-success" onclick="tienDien()">Kết Quả</button>
          <div
            class="bg-success text-center opacity-75 p-3 my-3 text-white"
            id="bT2"
          ></div>
        </div>
      </div>
      <!-- BT3 -->
      <div class="bt3 mt-5">
        <div class="container p-2">
          <h2>Tính thuế thu nhập cá nhân</h2>
          <div class="mb-3 row">
            <div class="col-md-4">
              <label for="" class="form-label">Họ Tên</label>
              <input
                type="text"
                class="form-control"
                name=""
                id="hoTen"
                aria-describedby="helpId"
                placeholder=""
              />
            </div>
            <div class="col-md-4">
              <label for="" class="form-label">Tổng thu nhập năm</label>
              <input
                type="text"
                class="form-control"
                name=""
                id="thuNhap"
                aria-describedby="helpId"
                placeholder=""
              />
            </div>
            <div class="col-md-4">
              <label for="" class="form-label">Số người</label>
              <input
                type="text"
                class="form-control"
                name=""
                id="soNguoi"
                aria-describedby="helpId"
                placeholder=""
              />
            </div>
          </div>
          <button class="btn btn-success" onclick="thuNhapCanNhan()">
            Kết Quả
          </button>
          <div
            class="bg-success text-center opacity-75 p-3 my-3 text-white"
            id="bT3"
          ></div>
        </div>
      </div>
      <!-- BT4 -->
      <div class="bt4 mt-5">
        <div class="container p-2">
          <h2>Tính tiền cáp</h2>
          <div class="mb-3 row">
            <div class="col-md-6">
              <label for="" class="form-label">Mã khách hàng</label>
              <input
                type="text"
                class="form-control"
                name=""
                id="maKH"
                aria-describedby="helpId"
                placeholder=""
              />
            </div>
            <div class="col-md-6">
              <div class="loai_khach">
                <form action="loaiKhach">
                  <label for="loaiKhach">Loại Khách Hàng:</label>
                  <select name="loaiKhach" id="loaiKhach" class="px-5 mt-3" onchange="change()">
                    <option value="caNhan">Cá Nhân</option>
                    <option value="doanhNghiep">Doanh Nghiep</option>
                  </select>
                </form>
              </div>
            </div>
            <div class="col-md-6">
                <label for="" class="form-label">Số Kênh Cao Cấp</label>
                <input
                type="text"
                class="form-control"
                name=""
                id="soKenh"
                aria-describedby="helpId"
                placeholder=""
              />
            </div>
            <div class="col-md-6 soKetNoi">
                <label for="" class="form-label">Số Kết Nối</label>
                <input disabled
                type="text"
                class="form-control"
                name=""
                id="soKetNoi"
                aria-describedby="helpId"
                placeholder=""
              />
            </div>
          </div>
          <button class="btn btn-success" onclick="tienCap()">
              Kết Quả
            </button>
            <div
              class="bg-success text-center opacity-75 p-3 my-3 text-white"
              id="bT4"
            ></div>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>

    <script src="index.js"></script>
  </body>
</html>
